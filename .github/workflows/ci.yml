name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: '18'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run typecheck
        run: pnpm run typecheck
        continue-on-error: false

      - name: Run tests
        run: pnpm test -- --run
        continue-on-error: false

      - name: Build
        run: pnpm run build

      - name: Optional health check
        if: env.HEALTH_URL != ''
        env:
          HEALTH_URL: ${{ secrets.HEALTH_URL }}
        run: |
          echo "Calling health url: $HEALTH_URL"
          curl -fS $HEALTH_URL || (echo 'Health check failed' && exit 1)
